
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlaxy - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --bg-dark: #0b0d17;
            --glass: rgba(20, 20, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0b0;
            --input-bg: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dynamic Stars Container */
        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) linear infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* Authentication Layout */
        .auth-container {
            width: 90%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15);
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Scrollbar for auth container if height is small */
        .auth-container::-webkit-scrollbar { width: 0; }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 2.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        select.form-control {
            appearance: none;
            cursor: pointer;
        }

        /* Custom Select Arrow */
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: '▼';
            font-size: 0.8rem;
            color: var(--primary);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(189, 0, 255, 0.5);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .toggle-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .toggle-link span {
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .toggle-link span:hover {
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
        }

        .hidden {
            display: none;
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 0.85rem;
            margin-top: 10px;
            min-height: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* Chat Layout (included here for completeness if needed) */
        .chat-wrapper {
            width: 95vw;
            height: 90vh;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 25px;
            animation: zoomIn 0.5s ease-out;
            z-index: 10;
        }

        .main-chat {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
        }

        .chat-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .logout-btn {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            background: rgba(255, 50, 50, 0.3);
            box-shadow: 0 0 15px rgba(255, 50, 50, 0.2);
            color: white;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message-card {
            background: rgba(30, 30, 45, 0.6);
            padding: 12px 18px;
            border-radius: 16px 16px 16px 2px;
            max-width: 75%;
            animation: slideIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .message-card.self {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.15), rgba(0, 243, 255, 0.05));
            border-radius: 16px 16px 2px 16px;
            text-align: right;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        .msg-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
            font-size: 0.8rem;
        }

        .self .msg-header {
            flex-direction: row-reverse;
        }

        /* Ranks */
        .rank-badge {
            font-size: 0.65rem;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Rank Colors Updated */
        .rank-Member { background: #555; color: #fff; }
        .rank-VP { background: linear-gradient(45deg, #ff9800, #ff5722); color: #fff; }
        .rank-Super-VIP { background: linear-gradient(45deg, #ff5722, #f44336); color: #fff; box-shadow: 0 0 8px #ff5722; }
        .rank-Premium { background: linear-gradient(45deg, #00bcd4, #009688); color: #fff; }
        .rank-Legend { background: linear-gradient(45deg, #ffd700, #ffca28); color: #000; box-shadow: 0 0 10px gold; animation: glow 2s infinite; }
        .rank-Butterfly { background: linear-gradient(45deg, #e91e63, #ad1457); color: #fff; }
        .rank-Verified { background: #2196f3; color: #fff; }
        .rank-Mod { background: #4caf50; color: #fff; }
        .rank-Super-Mod { background: #009688; color: #fff; }
        .rank-Admin { background: #f44336; color: #fff; }
        .rank-Super-Admin { background: #b71c1c; color: #fff; }
        .rank-Owner { background: linear-gradient(90deg, #9c27b0, #673ab7); color: #fff; border: 1px solid rgba(255,255,255,0.5); }
        .rank-CEO { background: #000; border: 1px solid gold; color: gold; box-shadow: 0 0 5px gold; }
        .rank-Developer { background: #607d8b; border: 1px solid cyan; color: cyan; font-family: monospace; }

        @keyframes glow { 0% { box-shadow: 0 0 5px gold; } 50% { box-shadow: 0 0 15px gold; } 100% { box-shadow: 0 0 5px gold; } }

        .msg-username {
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .msg-content {
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            color: rgba(255, 255, 255, 0.9);
        }

        .msg-time {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
            text-align: right;
        }

        .self .msg-time {
            text-align: left;
        }

        .input-area {
            padding: 25px;
            background: rgba(0,0,0,0.4);
            display: flex;
            gap: 15px;
            border-top: 1px solid var(--glass-border);
        }

        .online-list {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .online-header {
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--glass-border);
            font-weight: 800;
            color: var(--secondary);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 1.1rem;
        }

        .users-container {
            padding: 15px;
            overflow-y: auto;
            flex: 1;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            transition: 0.2s;
            margin-bottom: 5px;
        }

        .user-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(5px);
        }

        .user-pfp {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .user-name {
            font-size: 0.95rem;
            font-weight: 700;
            color: white;
        }

        /* Mobile Responsiveness */
        @media (max-width: 800px) {
            .chat-wrapper {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 150px;
                gap: 10px;
            }
            .online-list {
                display: none; /* Hide online list on very small screens or make it a drawer */
            }
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="star-container"></div>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Chatlaxy</h1>
            <p style="color: var(--text-muted); letter-spacing: 1px;">Join the galaxy</p>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <div class="form-group">
                <label>Email or Username</label>
                <input type="text" id="login-input" class="form-control" placeholder="Enter credential">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-pass" class="form-control" placeholder="••••••••">
            </div>
            <div class="error-msg" id="login-error"></div>
            <button class="btn-primary" id="btn-login">Launch Sequence</button>
            <div class="toggle-link">
                New to the universe? <span onclick="toggleAuth()">Create Account</span>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="hidden">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="reg-user" class="form-control" placeholder="Unique identifier">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="reg-email" class="form-control" placeholder="comm@galaxy.net">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-pass" class="form-control" placeholder="••••••••">
            </div>
            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>Age</label>
                    <input type="number" id="reg-age" class="form-control" min="12" max="1000" placeholder="12+">
                </div>
                <div class="form-group" style="flex: 1.5;">
                    <label>Gender</label>
                    <div class="select-wrapper">
                        <select id="reg-gender" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="furry">Furry</option>
                            <option value="transgender">Transgender</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="error-msg" id="reg-error"></div>
            <button class="btn-primary" id="btn-signup">Register ID</button>
            <div class="toggle-link">
                Already have ID? <span onclick="toggleAuth()">Login</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Generate Stars
        const starContainer = document.getElementById('star-container');
        const starCount = 100;

        for(let i=0; i<starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 5;

            star.style.left = `${x}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.animationDelay = `${delay}s`;
            star.style.bottom = '-10px'; // Start slightly below to float up

            starContainer.appendChild(star);
        }

        const firebaseConfig = {
            apiKey: "AIzaSyDncManQICLPVT8WuMVO5kB-Am32VI12wo",
            authDomain: "chatlaxy-pro.firebaseapp.com",
            projectId: "chatlaxy-pro",
            storageBucket: "chatlaxy-pro.firebasestorage.app",
            messagingSenderId: "807800533954",
            appId: "1:807800533954:web:c911906bec4a309fcb9c5b",
            measurementId: "G-TCTWE86CNF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check auth status
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "chat.html";
            }
        });

        // Toggle Function
        window.toggleAuth = () => {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
            document.getElementById('login-error').textContent = '';
            document.getElementById('reg-error').textContent = '';
        };

        // Signup Logic
        document.getElementById('btn-signup').addEventListener('click', async () => {
            const username = document.getElementById('reg-user').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const age = parseInt(document.getElementById('reg-age').value);
            const gender = document.getElementById('reg-gender').value;
            const errDiv = document.getElementById('reg-error');

            if (!username || !email || !pass || !age) {
                errDiv.textContent = "All fields are required.";
                return;
            }

            if (age < 12 || age > 1000) {
                errDiv.textContent = "Age must be between 12 and 1000.";
                return;
            }

            try {
                // Check if username taken
                const q = query(collection(db, "users"), where("username", "==", username));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    throw new Error("Username already taken.");
                }

                // Create Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // Create Firestore Doc
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    email: email,
                    age: age,
                    gender: gender,
                    rank: "Member",
                    pfp: `https://api.dicebear.com/7.x/identicon/svg?seed=${username}`,
                    uid: user.uid,
                    online: true,
                    lastSeen: new Date().toISOString()
                });

                window.location.href = "chat.html";

            } catch (error) {
                errDiv.textContent = error.message.replace("Firebase: ", "");
            }
        });

        // Login Logic
        document.getElementById('btn-login').addEventListener('click', async () => {
            const input = document.getElementById('login-input').value.trim();
            const pass = document.getElementById('login-pass').value;
            const errDiv = document.getElementById('login-error');

            if (!input || !pass) {
                errDiv.textContent = "Please enter credentials.";
                return;
            }

            try {
                let emailToLogin = input;

                // If not an email, find email via username
                if (!input.includes('@')) {
                    const q = query(collection(db, "users"), where("username", "==", input));
                    const querySnapshot = await getDocs(q);
                    if (querySnapshot.empty) {
                        throw new Error("Username not found.");
                    }
                    emailToLogin = querySnapshot.docs[0].data().email;
                }

                await signInWithEmailAndPassword(auth, emailToLogin, pass);
                window.location.href = "chat.html";

            } catch (error) {
                errDiv.textContent = "Invalid login credentials.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
